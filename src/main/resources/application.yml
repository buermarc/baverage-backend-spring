mqtt:
  server:
    address: ${MQTT_SERVER_ADDRESS:127.0.0.1}

logging:
  level:
    com.baverage.backend: DEBUG

#spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

spring.datasource.url: jdbc:mysql://${MYSQL_SERVER_ADDRESS:127.0.0.1}:${MYSQL_SERVER_PORT:3306}/app
spring.datasource.username: ${MYSQL_USERNAME:iot}
spring.datasource.password: ${MYSQL_PASS:1234}
spring.datasource.driverClassName: com.mysql.cj.jdbc.Driver
spring.jpa.database-platform : org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl: true
spring.jpa.hibernate.ddl-auto : update
